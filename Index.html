<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div id="main">
        <div class="nav">
            <div>
                <h1>Devine Door</h1>
            </div>
            <div>
                <span>Lorem</span>
                <span>About us</span>
                <span>Services</span>
                <span>Blogs</span>
                <span>Events</span>
            </div>
            <div>
                <button>Contact us</button>
            </div>
        </div>

        <section class="section-1">
            <div class="Container">
                <img src="Assets\pexels-arunothayan-rengan-sivasamy-279979277-20304884 (1).jpg" alt="">
            </div>

            <div class="sec-1-left">
                <div class="main-wrapper">
                    <h1><span>Embrace the Divine</span>: Puja Services at Your Doorstep</h1>
                </div>
                <hr>
                <div class="sanskrit-shlok-wrapper">
                    ॐ सर्वे भवन्तु सुखिनः सर्वे सन्तु निरामयाः । <br>
                    सर्वे भद्राणि पश्यन्तु मा कश्चिद्दुःखभाग्भवेत् ॥
                </div>
            </div>

            <div class="sec-1-right">
                <form
  id="myForm"
  style="
    margin-bottom: 20px;
    padding: 30px 30px 30px 30px;
    border-radius: 20px;
    width: 70%;
    backdrop-filter: blur(10px);
    border: 2px solid #fff;
  "
>
  <div class="form-group">
    <h2 style="margin-bottom: 30px; font-family: 'Work Sans', sans-serif">
      <!-- Get 30% Discount -->
    </h2>
    <label
      for="name"
      style="
        display: block;
        margin-bottom: 10px;
        font-size: 17px;
        color: #ffffff;
        font-family: 'Work Sans', sans-serif;
      "
      >Name*</label
    >
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      placeholder="Enter your name"
      style="
        width: 100%;
        height: 45px;
        padding: 8px;
        margin-bottom: 24px;
        font-size: 18px;
        border-radius: 8px;
        border: 0px;
        background-color: #f1f1f1;
        font-family: 'Work Sans', sans-serif;
        font-size: 0.9rem;
      "
      required
    />
  </div>

  <div class="form-group">
    <label
      for="phone"
      style="
        display: block;
        margin-bottom: 10px;
        font-size: 17px;
        font-family: 'Work Sans', sans-serif;
      "
      >Phone Number*</label
    >
    <div class="input-group">
      <input
        type="tel"
        class="form-control"
        id="phone"
        name="phone"
        placeholder="Enter your phone number"
        style="
          width: 100%;
          height: 45px;
          padding: 8px;
          margin-bottom: 24px;
          font-size: 18px;
          border: 1px solid #ccc;
          border-radius: 11px;
          background-color: #f1f1f1;
          font-family: 'Work Sans', sans-serif;
          font-size: 0.9rem;
        "
        required
      />
    </div>
  </div>

  <div class="form-group">
    <label
      for="email"
      style="
        display: block;
        margin-bottom: 10px;
        font-size: 17px;
        font-family: 'Work Sans', sans-serif;
      "
      >Email*</label
    >
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter your email"
      style="
        width: 100%;
        height: 45px;
        padding: 8px;
        margin-bottom: 24px;
        font-size: 18px;
        border: 1px solid #ccc;
        border-radius: 11px;
        background-color: #f1f1f1;
        font-family: 'Work Sans', sans-serif;
        font-size: 0.9rem;
      "
      required
    />
  </div>

  <div class="form-group">
    <label
      for="date"
      style="
        display: block;
        margin-bottom: 10px;
        font-size: 17px;
        font-family: 'Work Sans', sans-serif;
      "
      >Date*</label
    >
    <input
      type="Date"
      class="form-control"
      id="date"
      name="date"
      style="
        width: 100%;
        height: 45px;
        padding: 8px;
        margin-bottom: 24px;
        font-size: 18px;
        border: 1px solid #ccc;
        border-radius: 11px;
        background-color: #f1f1f1;
        font-family: 'Work Sans', sans-serif;
        font-size: 0.9rem;
      "
      required
    />
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    style="
      border-radius: 10px;
      background: #263238;
      color: #fff;
      padding: 15px 25px 15px 25px;
      font-size: 1rem;
      font-family: 'Work Sans', sans-serif;
    "
  >
    Submit
  </button>
</form>
            </div>

        </section>
        <section class="section-2" style="height: 100vh;">
          </section>

    </div>

</body>
</html>
