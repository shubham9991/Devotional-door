<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow-x: hidden !important;
        }

        .navigation-desktop {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 50px;
            font-family: "DM Sans", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }

        .co-services {
            display: flex;
            gap: 30px;
            font-size: 1.2rem;
        }

        .co-contact {
            padding: 10px;
            border: none;
            cursor: pointer;
            color: #fff;
            background-color: #1A1A1A;
            border-radius: 10px;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            -ms-border-radius: 10px;
            -o-border-radius: 10px;
        }

        
        @media (min-width: 1025px) {
            .mobile-navigation {
                display: none;
            }
        }

        @media (max-width: 1023px) {

            html, body {
            height: 100%;
            width: 100%;
        }


        #main {
            height: 100%;
            width: 100%;
            background-color: lightblue;
        }

        .navigation-desktop {
                display: none;
        }

        .navigation-desktop > :nth-child(2) {
            display: none;
        }

        .navigation-desktop button {
            display: none;
        }

        #main {
            height: 100%;
            width: 100%;
            background-color: lightblue;
        }

        #nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 40px 50px;
            color: #fff;
        }

        #nav h2 {
            font-size: 30px;
            font-weight: 800;
        }

        #nav i {
            font-size: 30px;
            font-weight: 800;
            cursor: pointer;
        }
        #full {
            height: 100%;
            width: 60%;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.555);
            top: 0;
            right: -60%;
            backdrop-filter: blur(18px);
            padding: 160px 50px;
        }
        #full h4 {
            font-size: 50px;
            font-weight: 500;
            margin-bottom: 9px;
        }

        #full i {
            position: absolute;
            top: 20px;
            right: 10%;
            background-color: #fff;
            pad: 5px;
            border-radius: 30px;
            font-weight: 500;
            font-size: 30px;
            cursor: pointer;
        }

        }

/* ***************************** */

.Container {
    background-size: cover;
}

.main-cover-img {
        width: 100%;
        height: auto;
        display: block;
        filter: brightness(50%);
        -webkit-filter: brightness(50%);
}


        .section1 {
            display: flex;
            height: 100vh;
            
        }


        hr {
    width: 30%;
}

.main-wrapper {
    width: 70%;
    /* text-align: left; */
    font-family: "DM Serif Display", serif;
    font-weight: 100;
    font-style: italic;
    font-size: 2.1rem;
    font-weight: 300;
    text-align: center;
}

.sanskrit-shlok-wrapper {
    font-size: 2rem;
    text-align: center;
}

        .sec-1-left, .sec-1-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            /* text-align: center; */
            font-size: 24px;
            /* color: #fff; */
        }

        .sec-1-left {
            display: flex;
            flex-direction: column;
            gap: 50px;
            left: 0;
        }

        .sec-1-right {
            background-color: burlywood;
            align-items: center;
        }

        @media (max-width: 1024px) {
            .section1 {
                flex-direction: column;
            }

            .sec-1-left, .sec-1-right {
                height: 50vh;
            }

            .sec-1-left {
                order: 2;
            }

            .sec-1-right {
                order: 1;
            }
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div id="main">
        <div class="navigation-desktop">
            <div class="co-logo">
                <h1>Devine Door</h1>
            </div>
            <div class="co-services">
                <span>Lorem</span>
                <span>About us</span>
                <span>Services</span>
                <span>Blogs</span>
                <span>Events</span>
            </div>
            <div co-contact>
                <button>Contact us</button>
            </div>
        </div>
        <div class="mobile-navigation">
            <div id="nav">
                <h2>Divine Door</h2>
                <i class="ri-menu-3-line"></i>
            </div>
            <div id="full">
                <h4>About us</h4>
                <h4>Blogs</h4>
                <h4>Services</h4>
                <h4>Packages</h4>
    
                <i class="ri-close-line"></i>
            </div>
        </div>

        <div class="section1">
            <!-- <div class="Container">
                <img class="main-cover-img" src="Assets\pexels-arunothayan-rengan-sivasamy-279979277-20304884 (1).jpg" alt="">
            </div> -->
            <div class="sec-1-left">
                <div class="main-wrapper">
                    <h1><span>Embrace the Divine</span>: Puja Services at Your Doorstep</h1>
                </div>
                <hr>
                <div class="sanskrit-shlok-wrapper">
                    ॐ सर्वे भवन्तु सुखिनः सर्वे सन्तु निरामयाः । <br>
                    सर्वे भद्राणि पश्यन्तु मा कश्चिद्दुःखभाग्भवेत् ॥
                </div>
            </div>
            <div class="sec-1-right">
                <form
                id="myForm"
                style="
                  margin-bottom: 20px;
                  padding: 30px 30px 30px 30px;
                  border-radius: 20px;
                  width: 70%;
                  height: 70%;
                  backdrop-filter: blur(10px);
                  border: 2px solid #fff;
                "
              >
                <div class="form-group">
                  <h2 style="margin-bottom: 30px; font-family: 'Work Sans', sans-serif">
                    <!-- Get 30% Discount -->
                  </h2>
                  <label
                    for="name"
                    style="
                      display: block;
                      margin-bottom: 10px;
                      font-size: 17px;
                      color: #ffffff;
                      font-family: 'Work Sans', sans-serif;
                    "
                    >Name*</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Enter your name"
                    style="
                      width: 100%;
                      height: 45px;
                      padding: 8px;
                      margin-bottom: 24px;
                      font-size: 18px;
                      border-radius: 8px;
                      border: 0px;
                      background-color: #f1f1f1;
                      font-family: 'Work Sans', sans-serif;
                      font-size: 0.9rem;
                    "
                    required
                  />
                </div>
              
                <div class="form-group">
                  <label
                    for="phone"
                    style="
                      display: block;
                      margin-bottom: 10px;
                      font-size: 17px;
                      font-family: 'Work Sans', sans-serif;
                    "
                    >Phone Number*</label
                  >
                  <div class="input-group">
                    <input
                      type="tel"
                      class="form-control"
                      id="phone"
                      name="phone"
                      placeholder="Enter your phone number"
                      style="
                        width: 100%;
                        height: 45px;
                        padding: 8px;
                        margin-bottom: 24px;
                        font-size: 18px;
                        border: 1px solid #ccc;
                        border-radius: 11px;
                        background-color: #f1f1f1;
                        font-family: 'Work Sans', sans-serif;
                        font-size: 0.9rem;
                      "
                      required
                    />
                  </div>
                </div>
              
                <div class="form-group">
                  <label
                    for="email"
                    style="
                      display: block;
                      margin-bottom: 10px;
                      font-size: 17px;
                      font-family: 'Work Sans', sans-serif;
                    "
                    >Email*</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    style="
                      width: 100%;
                      height: 45px;
                      padding: 8px;
                      margin-bottom: 24px;
                      font-size: 18px;
                      border: 1px solid #ccc;
                      border-radius: 11px;
                      background-color: #f1f1f1;
                      font-family: 'Work Sans', sans-serif;
                      font-size: 0.9rem;
                    "
                    required
                  />
                </div>
              
                <div class="form-group">
                  <label
                    for="date"
                    style="
                      display: block;
                      margin-bottom: 10px;
                      font-size: 17px;
                      font-family: 'Work Sans', sans-serif;
                    "
                    >Date*</label
                  >
                  <input
                    type="Date"
                    class="form-control"
                    id="date"
                    name="date"
                    style="
                      width: 100%;
                      height: 45px;
                      padding: 8px;
                      margin-bottom: 24px;
                      font-size: 18px;
                      border: 1px solid #ccc;
                      border-radius: 11px;
                      background-color: #f1f1f1;
                      font-family: 'Work Sans', sans-serif;
                      font-size: 0.9rem;
                    "
                    required
                  />
                </div>
              
                <button
                  type="submit"
                  class="btn btn-primary"
                  style="
                    border-radius: 10px;
                    background: #263238;
                    color: #fff;
                    padding: 15px 25px 15px 25px;
                    font-size: 1rem;
                    font-family: 'Work Sans', sans-serif;
                  "
                >
                  Submit
                </button>
              </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var menu = document.querySelector("#nav i")
        var cross = document.querySelector("#full i")

        var tl = gsap.timeline()

        tl.to("#full", {
            right: "0",
            duration: 0.6
        })
        tl.from("#full h4",{
            x: 150,
            duration: 0.7,
            stagger: 0.3,
            opacity: 0
        })
        tl.from("#full i",{
            opacity: 0
        })

        tl.pause()
        menu.addEventListener("click", function() {
            tl.play()
        })
        cross.addEventListener("click", function() {
            tl.reverse()
        })
    </script>
</body>
</html>
